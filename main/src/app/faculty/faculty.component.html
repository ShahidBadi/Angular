
<div class="card" style="width: 18rem;">
    <img src="" class="card-img-top" alt="...">
    <div class="card-body" *ngFor="let temp of faculty">
      <h5 class="card-title">{{temp.id}}</h5>
      <h5 class="card-title">{{temp.name}}</h5>
      <h5 class="card-title">{{temp.city}}</h5>
      <h5 class="card-title">{{temp.createdAt}}</h5>
      <a class="btn btn-primary" routerLink="{{temp.id}}">Go somewhere</a>
    </div>
  </div>
